apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.administrator.pugify"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('libs/Parse-1.11.0/Parse-1.11.0.jar')
    compile files('libs/Parse-1.11.0/bolts-tasks-1.3.0.jar')
    compile files('libs/Parse-1.11.0/bolts-tasks-1.3.0-javadoc.jar')
    compile 'com.squareup.picasso:picasso:2.5.2'
}
